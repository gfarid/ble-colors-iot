<body>
    <div class="container">
        <div class="powerBtn ">
                <button class="btn btn-primary switch-on-off hidden">Turn off</button>

            <h1 class="title">Learn Colors In Arabic.</h1>

        <div class="inner-content hidden">
            <div id="carousel-colors" class="carousel carousel-out">
                <div class="carousel-inner" role="listbox">
                    <div class="item">
                        <button data-color='red' class="btn red shape">Red</button>
                    </div>
                    <div class="item">
                        <button data-color='green' class="btn green shape">Green</button>
                    </div>
                    <div class="item">
                        <button data-color='blue' class="btn blue shape">Blue</button>
                    </div>
                </div>
            </div>
            <div class="slideBtns">
                <button class="prev" data-direction="prev">prev</button>
                 <button class="next" data-direction="next">next</button>
            </div>
            <div class="mic-button text-center ">
                <button class="btn btn-primary mic" disabled>Try it</button>    
            </div>
            <div>
                 <a href="https://iot-colors-arabic.herokuapp.com/file/arabic-colors.pdf"class="pdf-file" target="_blank">download list of Arabic Colors </a>    
            </div>
        </div>
        <div class="adsContainer">
